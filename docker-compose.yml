services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: planner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: planner
      POSTGRES_PASSWORD: planner_password
      POSTGRES_DB: planner_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U planner -d planner_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (DB 관리 UI)
  adminer:
    image: adminer:latest
    container_name: planner-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy

  # Next.js 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: planner-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://planner:planner_password@postgres:5432/planner_db
      NEXT_PUBLIC_PROJECT_PATH: ${PWD}/frontend
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # 개발 시 핫리로드를 위한 볼륨 마운트
      - ./frontend/prisma:/app/prisma
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    # 개발 모드 실행
    command: npm run dev

volumes:
  postgres_data:
